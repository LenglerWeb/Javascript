<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Aula 01</title>
</head>
<body>
<h1>Aula 01.b - Javascript vídeos</h1>

<script type="text/javascript">
	var a=true
	var b=false

	console.log('a ->',a)
	console.log('b ->',b)
	//Sinal simples de negação
	console.log('!a ->',!a)
	console.log('!b ->',!b)

	//Sinal de dupla negação:
	console.log('!!a ->',!!a)
	console.log('!!b ->',!!b)

	//Todos esses itens são false por default
	//null, undefined, '', false, 0
	console.log('!null->', !null)
	console.log('!undefined ->', !undefined)
	console.log('!!null->', !!null)
	console.log('!!undefined ->', !!undefined)


</script>
</body>
</html>
