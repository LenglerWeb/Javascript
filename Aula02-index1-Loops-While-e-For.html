<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Aula02 - Javascript</title>
</head>
<body>
	<h1>Loops: While e For</h1>

	<script type="text/javascript">
		
		console.log('**  While  **')
		var cont = 0
		while (cont < 5){
			console.log(cont)
			++cont
		}

		var cont = 0
		while (cont < 5){
			if(cont === 4){
				break
			}
			console.log(cont)
			++cont
		}

	</script>

</body>
</html>
